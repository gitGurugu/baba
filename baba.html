<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>惊喜消息</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#07C160',
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            .animate-float {
                animation: float 3s ease-in-out infinite;
            }
            @keyframes float {
                0% { transform: translateY(0px); }
                50% { transform: translateY(-10px); }
                100% { transform: translateY(0px); }
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">
    <div id="loading" class="text-center">
        <div class="inline-block h-16 w-16 animate-spin rounded-full border-4 border-primary border-t-transparent"></div>
        <p class="mt-4 text-gray-600">消息加载中...</p>
    </div>
    
    <div id="message" class="hidden text-center">
        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full transform transition-all duration-500 animate-float">
            <div class="mb-6 text-primary">
                <i class="fa fa-envelope-open-o text-5xl"></i>
            </div>
            <h1 class="text-[clamp(2rem,8vw,4rem)] font-bold text-gray-800 mb-6 text-shadow">叫爸爸</h1>
            <button id="resetBtn" class="bg-primary hover:bg-primary/90 text-white font-bold py-3 px-8 rounded-full transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-primary/50">
                再看一次
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('message').classList.remove('hidden');
                
                // 添加动画类
                const messageBox = document.querySelector('#message > div');
                setTimeout(() => {
                    messageBox.classList.add('animate-float');
                }, 100);
            }, 2000); // 2秒后显示消息
            
            document.getElementById('resetBtn').addEventListener('click', () => {
                document.getElementById('message').classList.add('hidden');
                document.getElementById('loading').classList.remove('hidden');
                
                setTimeout(() => {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('message').classList.remove('hidden');
                }, 1500);
            });
        });
    </script>
</body>
</html>
